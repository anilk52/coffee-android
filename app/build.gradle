plugins {
    id 'com.android.application'
}

android {
    namespace 'com.example.coffee'
    compileSdk 34

    defaultConfig {
    applicationId "com.example.coffee"
    minSdk 21
    targetSdk 34
    versionCode 2        // ⬅️ her committe +1
    versionName "1.1.0"  // ⬅️ küçük artış da yapalım
}

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug { }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.5.1'
    implementation 'androidx.core:core:1.8.0'
}

configurations.all {
    resolutionStrategy {
        force 'androidx.appcompat:appcompat:1.5.1'
        force 'androidx.core:core:1.8.0'
        force 'androidx.annotation:annotation:1.5.0'
    }
}
